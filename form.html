<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Census: track indoor space usage</title>
<link rel="preload" href="static/style.css" as="style">
<script>
function incr(numFieldId) {
	document.getElementById(numFieldId).value++;
}
</script>

<h1>Census: indoor space usage tracker</h1>
<form action="/" method="post">
	<input type="hidden" name="area" value="{{.Area}}">
	<label for="decibels">Decibel level :</label>
	<input type="number" id="decibels" name="decibels" min="0" autofocus><br>
	<label for="seated">Individuals studying:</label>
	<input type="number" id="seated" name="seated" min="0" value="0">
	<button type="button" onclick="incr('seated')">+1</button><br>
	<label for="floored">People on the floor:</label>
	<input type="number" id="floored" name="floored" min="0" value="0">
	<button type="button" onclick="incr('floored')">+1</button><br>
	<button type="submit" id="save">Save</button>
</form>

<link rel="stylesheet" property="stylesheet" href="static/style.css">
<style>
input#decibels {margin-right: 3em;}
button#save {margin-top: 1ex; font-size: large;}
</style>
